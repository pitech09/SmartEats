{% extends "layout.html" %}
{% block title %}Authentication - SmartEats{% endblock %}

{% block content %}
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">

      <div id="auth-container">
        <!-- LOGIN loads here by default -->
      </div>

    </div>
  </div>
</div>

<script>
async function loadAuth(name) {
  const res = await fetch(`/auth/partial/${name}`);
  const html = await res.text();
  document.getElementById("auth-container").innerHTML = html;
}

// load login on first visit
loadAuth("login");
</script>
{% endblock %}
