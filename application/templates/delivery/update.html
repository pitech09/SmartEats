{% extends "deliverylayout.html" %}
{% block title %}Update Password - SmartEats{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="mb-3 text-center">Update Password ðŸ”’</h4>
      <p class="mb-4 text-center text-muted">Enter your old password and choose a new one</p>

      <form action="{{ url_for('delivery.updatepassword') }}" method="POST">
        {{ myform.hidden_tag() }}

        <div class="mb-3">
          <label for="old_password" class="form-label">Old Password</label>
          <input
            type="password"
            class="form-control"
            id="old_password"
            name="old_password"
            placeholder="Enter Old Password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="new_password"
            name="new_password"
            placeholder="Enter New Password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Re-enter New Password"
            required
          />
        </div>

        <button type="submit" class="btn btn-success d-grid w-100">Confirm Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
