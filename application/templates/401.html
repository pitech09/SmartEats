{% extends "errorlayout.html" %}
{% block title %}Error 404 -  SmartEats{% endblock %}
{% block content %}
<style>

    .fundo{
  animation: scales 3s alternate  infinite;
  transform-origin: center;
}
.pao-baixo{
   animation: rotatepao 14s cubic-bezier(.1,.49,.41,.97)  infinite;
  transform-origin: center;
}
.pao-cima{
   animation: rotatepao 7s 1s cubic-bezier(.1,.49,.41,.97)  infinite;
  transform-origin: center;
}
.olhos{animation: olhos   2s  alternate  infinite;
   transform-origin: center;
}

.left-sparks{animation: left-sparks   4s  alternate  infinite;
      transform-origin: 150px 156px;
}

.right-sparks{animation: left-sparks   4s  alternate  infinite;
      transform-origin: 310px 150px;
}

.olhos{animation: olhos   2s  alternate  infinite;
   transform-origin: center;
}
@keyframes scales{
  from { transform: scale(0.98)}
  to{ transform: scale(1)}
}

@keyframes rotatepao{
  0% { transform:  rotate(0deg)}
  50% , 60%{ transform:  rotate(-20deg)}
  100%{  transform:  rotate(0deg) }

}

@keyframes olhos{
  0%{
    transform: rotateX(0deg);
  }
   100%{
    transform: rotateX(30deg);
  }
}

@keyframes left-sparks{
  0%{
    opacity: 0;
  }

}


.main{

  min-height: 200px;
  margin: 0px auto;
  width: auto;
  max-width: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px 30px 50px 90px;
  background-color: rgb(250, 1, 1);
  animation: dash 2s   alternate infinite;
}



@keyframes dash{
   0%, 30%{
  background-color: rgb(226, 212, 20);
  border-radius: 90px 50px 10px 30px;
  }
   80%,100%{
    border-radius: 50px 20px 70px 40px;
    background-color: rgb(29, 190, 15);
  }


}
</style>

<div class="main">
  <h3>Error 401</h3>
  <p>Make sure you have a store selected.</p>
</div>

{% endblock content %}
