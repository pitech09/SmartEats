{% extends 'adminlayout.html' %}
{% block title %}Store Categories - SmartEats{% endblock %}

{% block content %}
<div class="container my-4">    
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="text-success">Store Categories</h2>
        <p class="text-muted">Manage your store categories here.</p>
    </div>
    <!-- Add Category Form -->
<form method="POST">
    <div class="input-group mb-4 w-50 mx-auto">
        <input type="text" name="name" class="form-control" placeholder="Category Name" required>
    </div>          
         
    <div class="d-flex justify-content-center mb-4">
        <button type="submit" class="btn btn-success rounded-pill">
            <i class="fas fa-plus-circle me-1"></i> Add Category
        </button>
    </div>
</form>

    
    <!-- Categories List -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
        <div class="card h-100 shadow-sm border-0 category-card">
            <div class="card-body d-flex flex-column">
            <h5 class="card-title text-success">{{ category.name }}</h5>
            </div>
        </div>
        </div>  
        {% endfor %}
    </div>  
</div>
{% endblock %}
