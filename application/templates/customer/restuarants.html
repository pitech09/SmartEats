{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-success mb-4">Available Stores</h2>

    {% if stores %}
        <div class="row">
            {% for store in stores %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{ store.name }}</h5>
                        <p class="card-text">
                           Located: {{ store.address or "unavailable." }}
                        </p>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.details', store_id=store.id) }}" 
                               class="btn btn-outline-success btn-sm">
                                View Details
                            </a>
                            <a href="{{ url_for('main.set_storee', store_id=store.id) }}" 
                               class="btn btn-success btn-sm">
                                Choose Restaurant
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-success">
            No stores are currently registered.
        </div>
    {% endif %}
</div>
{% endblock %}
