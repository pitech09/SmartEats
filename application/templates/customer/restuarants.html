{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">

    <h2 class="text-success fw-bold mb-4">Available Stores</h2>

    {% if stores %}
        <div class="row g-4">
            {% for store in stores %}
            <div class="col-md-4">
                <div class="card border-0 shadow-lg rounded-4 h-100">

                    <!-- Card Body -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-success fw-semibold">
                            {{ store.name }}
                        </h5>

                        <p class="card-text text-muted">
                            Located: {{ store.address or "Not provided" }}
                        </p>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('main.store_details', store_id=store.id) }}" 
                               class="btn btn-outline-success btn-sm rounded-pill px-3">
                                View Details
                            </a>

                            <a href="{{ url_for('main.set_storee', store_id=store.id) }}" 
                               class="btn btn-success btn-sm rounded-pill px-3">
                                Choose Restaurant
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <div class="alert alert-success rounded-4 shadow-sm">
            No stores are currently registered.
        </div>
    {% endif %}
</div>
{% endblock %}
